<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .control-btn {
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.active {
            color: #2563EB;
            transform: scale(1.1);
        }

        .song-title {
            animation: slide 15s linear infinite;
            white-space: nowrap;
        }

        @keyframes slide {
            0% {
                transform: translateX(0%);
            }

            50% {
                transform: translateX(-20%);
            }

            100% {
                transform: translateX(0%);
            }
        }
    </style>
</head>

<body class="h-full">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col">
            <div class="mb-8">
                <div class="text-blue-600 text-6xl text-center">üéºüòé</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Music Controls -->
            <div class="bg-white p-4 border-b border-gray-200">
                <div class="max-w-3xl mx-auto">
                    <!-- Current Song Info -->
                    <div class="text-center mb-3">
                        <h2 class="text-lg font-semibold text-gray-900 song-title" id="current-song">
                            Select a song to play
                        </h2>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%" id="progress-bar"></div>
                        </div>
                        <div class="flex justify-between mt-1">
                            <span class="text-sm text-gray-500" id="current-time">0:00</span>
                            <span class="text-sm text-gray-500" id="total-time">0:00</span>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="flex justify-center items-center space-x-8">
                        <button onclick="previousTrack()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-2xl">
                            ‚èÆÔ∏è
                        </button>
                        <button onclick="togglePlay()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-3xl" id="play-pause-btn">
                            ‚ñ∂Ô∏è
                        </button>
                        <button onclick="nextTrack()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-2xl">
                            ‚è≠Ô∏è
                        </button>
                        <button onclick="toggleRepeat()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-2xl" id="repeat-btn">
                            üîÅ
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">Musics</h1>
                        <p class="mt-2 text-sm text-gray-600">A list of all the your favorite music</p>
                    </div>
                </div>

                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-white">
                            <tr>
                                <th class="py-3.5 px-4 text-left text-sm font-semibold text-gray-900">ID</th>
                                <th class="py-3.5 px-4 text-left text-sm font-semibold text-gray-900">Name</th>
                                <th class="py-3.5 px-4 text-left text-sm font-semibold text-gray-900">Play</th>
                                <th class="relative py-3.5 px-4">
                                    <span class="text-center text-sm font-semibold text-gray-900">Delete</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white" id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let isRepeat = false;
        let currentTrackIndex = 0;
        let songs = [];

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                document.getElementById('current-time').textContent = formatTime(audio.currentTime);
                document.getElementById('total-time').textContent = formatTime(audio.duration);
            }
        }

        function updateCurrentSong(songName) {
            const currentSongElement = document.getElementById('current-song');
            currentSongElement.textContent = songName || 'Select a song to play';
            // Reset animation
            currentSongElement.style.animation = 'none';
            currentSongElement.offsetHeight; // Trigger reflow
            currentSongElement.style.animation = null;
        }

        function togglePlay() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                playPauseBtn.classList.remove('active');
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                playPauseBtn.classList.add('active');
            }
            isPlaying = !isPlaying;
        }

        function toggleRepeat() {
            const repeatBtn = document.getElementById('repeat-btn');
            isRepeat = !isRepeat;
            if (isRepeat) {
                repeatBtn.textContent = 'üîÇ';
                repeatBtn.classList.add('active');
            } else {
                repeatBtn.textContent = 'üîÅ';
                repeatBtn.classList.remove('active');
            }
            audio.loop = isRepeat;
        }

        function previousTrack() {
            if (songs.length === 0) return;
            currentTrackIndex = (currentTrackIndex - 1 + songs.length) % songs.length;
            playMusic(songs[currentTrackIndex].path, currentTrackIndex);
        }

        function nextTrack() {
            if (songs.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % songs.length;
            playMusic(songs[currentTrackIndex].path, currentTrackIndex);
        }

        function playMusic(path, index) {
            audio.src = path;
            currentTrackIndex = index;
            audio.play();
            isPlaying = true;

            const playPauseBtn = document.getElementById('play-pause-btn');
            playPauseBtn.textContent = '‚è∏Ô∏è';
            playPauseBtn.classList.add('active');

            // Update song title
            updateCurrentSong(songs[index].name);

            // Highlight current playing song
            document.querySelectorAll('tr').forEach(row => {
                row.classList.remove('bg-blue-50');
                const playBtn = row.querySelector('.delete-btn');
                if (playBtn) playBtn.textContent = '‚ñ∂Ô∏è';
            });
            const rows = document.querySelectorAll('tr');
            if (rows[index + 1]) { // +1 because of header row
                rows[index + 1].classList.add('bg-blue-50');
                const playBtn = rows[index + 1].querySelector('.delete-btn');
                if (playBtn) playBtn.textContent = '‚è∏Ô∏è';
            }
        }

        // Auto play next track when current track ends
        audio.addEventListener('ended', () => {
            if (!isRepeat) {
                nextTrack();
            }
        });

        // Update progress bar as audio plays
        audio.addEventListener('timeupdate', updateProgressBar);

        axios.get("/music")
            .then(response => {
                const table = document.getElementById("table");
                songs = response.data;

                songs.forEach((song, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="whitespace-nowrap py-5 px-5 text-sm font-medium text-gray-900">${song.stt}</td>
                        <td class="whitespace-nowrap py-5 px-5 text-sm font-medium text-gray-900">${song.name}</td>
                        <td class="whitespace-nowrap py-5 px-5 text-sm">
                            <button onclick="playMusic('${song.path}', ${index})" class="text-indigo-600 hover:text-indigo-900 delete-btn">‚ñ∂Ô∏è</button>
                        </td>
                        <td class="whitespace-nowrap py-5 px-5 text-center text-sm">
                            <button onclick="" class="text-indigo-600 hover:text-indigo-900 delete-btn">‚ùå</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(err => {
                alert(err);
            });
    </script>
</body>

</html>
