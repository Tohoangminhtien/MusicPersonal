<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/scripts.js"></script>
    <title>Music Player</title>
</head>

<body class="h-full">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col">
            <div class="mb-8">
                <div class="text-blue-600 text-6xl text-center">üéºüòé</div>
            </div>
            <div class="mb-8">
                <h1 class="text-xl font-semibold flex items-center gap-2">
                    <span class="text-2xl">Add new music</span>
                </h1>
            </div>
            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Name
                    </label>
                    <input type="text"
                        class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        autocomplete="off" id="music_name">
                    <label class="block text-sm font-medium text-gray-700">
                        URL
                    </label>
                    <input type="url"
                        class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        id="music_url">
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button type="submit"
                        class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                        onclick="save()">
                        Save
                    </button>
                </div>
            </form>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Music Controls -->
            <div class="bg-white p-4 border-b border-gray-200">
                <div class="max-w-3xl mx-auto">
                    <!-- Current Song Info -->
                    <div class="text-center mb-3">
                        <h2 class="text-lg font-semibold text-gray-900 song-title" id="current-song">
                            Select a song to play
                        </h2>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%" id="progress-bar"></div>
                        </div>
                        <div class="flex justify-between mt-1">
                            <span class="text-sm text-gray-500" id="current-time">0:00</span>
                            <span class="text-sm text-gray-500" id="total-time">0:00</span>
                        </div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="flex justify-center items-center space-x-8">
                        <button onclick="previousTrack()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-2xl">
                            ‚èÆÔ∏è
                        </button>
                        <button onclick="togglePlay()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-3xl" id="play-pause-btn">
                            ‚ñ∂Ô∏è
                        </button>
                        <button onclick="nextTrack()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-2xl">
                            ‚è≠Ô∏è
                        </button>
                        <button onclick="toggleRepeat()"
                            class="control-btn p-2 text-gray-700 hover:text-blue-600 text-2xl" id="repeat-btn">
                            üîÅ
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">Musics</h1>
                        <p class="mt-2 text-sm text-gray-600">A list of all the your favorite music</p>
                    </div>
                </div>

                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead class="bg-white">
                            <tr>
                                <th class="py-3.5 px-4 text-left text-sm font-semibold text-gray-900">ID</th>
                                <th class="py-3.5 px-4 text-left text-sm font-semibold text-gray-900">Name</th>
                                <th class="py-3.5 px-4 text-left text-sm font-semibold text-gray-900">Play</th>
                                <th class="relative py-3.5 px-4">
                                    <span class="text-center text-sm font-semibold text-gray-900">Delete</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white" id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
